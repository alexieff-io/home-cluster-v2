---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul-sync
  labels:
    app.kubernetes.io/name: consul-sync
    app.kubernetes.io/instance: consul-sync
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: consul-sync
      app.kubernetes.io/instance: consul-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: consul-sync
        app.kubernetes.io/instance: consul-sync
    spec:
      serviceAccountName: consul-sync
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: consul-sync
          image: ghcr.io/alexieff-io/consul-sync:latest
          imagePullPolicy: Always
          env:
            - name: CONSUL_ADDR
              value: "http://consul.network.svc.cluster.local:8500"
            - name: CONSUL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: consul-sync-secret
                  key: CONSUL_TOKEN
            - name: CONSUL_TAG
              value: "kubernetes"
            - name: TARGET_NAMESPACE
              value: "network"
            - name: METRICS_ADDR
              value: ":8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
