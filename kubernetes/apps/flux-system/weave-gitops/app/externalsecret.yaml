---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cluster-user-auth
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: weave-gitops-admin
        property: username
    # NOTE: The password in 1Password must be a bcrypt hash, not plaintext
    # Generate with: htpasswd -bnBC 10 "" "yourpassword" | tr -d ':\n' | sed 's/$2y/$2a/'
    - secretKey: password
      remoteRef:
        key: weave-gitops-admin
        property: password
