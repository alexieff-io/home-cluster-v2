---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: weave-gitops-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: weave-gitops-admin
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: weave-gitops-admin
        property: username
    - secretKey: password
      remoteRef:
        key: weave-gitops-admin
        property: password
