---
apiVersion: operator.lynq.sh/v1
kind: LynqHub
metadata:
  name: lynq-registry
  namespace: lynq-system
spec:
  source:
    type: mysql
    syncInterval: "30s"
    mysql:
      host: lynq-mysql.lynq-system.svc.cluster.local
      port: 3306
      database: tenant_registry
      table: nodes
      username: tenant_user
      passwordRef:
        name: lynq-mysql-secret
        key: mysql-password
  valueMappings:
    uid: uid
    activate: activate
    hostOrUrl: host_or_url
  extraValueMappings:
    deployImage: deploy_image
    planId: plan_id
    maxUsers: max_users
    storageGb: storage_gb
    customConfig: custom_config
