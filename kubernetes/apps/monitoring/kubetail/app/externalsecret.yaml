---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubetail-basic-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kubetail-basic-auth
    creationPolicy: Owner
  data:
    # The .htpasswd file content - must be SHA hashed
    # Generate with: htpasswd -cbs .htpasswd username password
    # Store the entire file content in 1Password
    - secretKey: .htpasswd
      remoteRef:
        key: kubetail-basic-auth
        property: htpasswd
