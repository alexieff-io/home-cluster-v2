---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vector-syslog
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/monitoring/vector-syslog/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: monitoring
  wait: false
  dependsOn:
    - name: victoria-logs
