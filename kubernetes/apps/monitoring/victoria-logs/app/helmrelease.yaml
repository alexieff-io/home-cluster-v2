---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.x
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
  interval: 1h
  values:
    server:
      enabled: true
      name: server-logs
      persistentVolume:
        enabled: true
        storageClass: longhorn
        size: 512Gi
      retentionPeriod: "30d"
      service:
        servicePort: 9428
        type: ClusterIP
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
      securityContext:
        enabled: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

    # Vector log collector - collects logs from all cluster nodes
    vector:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 256Mi
