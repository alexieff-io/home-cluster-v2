---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arc-controller
  namespace: flux-system
spec:
  targetNamespace: arc-systems
  commonMetadata:
    labels:
      app.kubernetes.io/name: arc-controller
  path: ./kubernetes/apps/arc-systems/arc-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
