---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-editor
  namespace: default
  labels:
    app.kubernetes.io/name: zone-editor
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: zone-editor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zone-editor
    spec:
      containers:
        - name: zone-editor
          image: ghcr.io/sensy-one/zone-editor:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8099
              protocol: TCP
          env:
            - name: HA_URL
              value: "http://homeassistant.local:8123"
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: zone-editor
                  key: HA_TOKEN
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
