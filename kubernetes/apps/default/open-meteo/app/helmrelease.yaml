---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-meteo
spec:
  chartRef:
    kind: OCIRepository
    name: open-meteo
  interval: 1h
  values:
    controllers:
      open-meteo:
        containers:
          app:
            image:
              repository: ghcr.io/open-meteo/open-meteo
              tag: 1.5.1
            args: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/forecast?latitude=0&longitude=0
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
          sync:
            image:
              repository: ghcr.io/open-meteo/open-meteo
              tag: 1.5.1
            command: ["/bin/sh", "/scripts/sync-entrypoint.sh"]
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 200Gi
        storageClass: longhorn
        globalMounts:
          - path: /app/data
      scripts:
        type: configMap
        name: open-meteo-sync-scripts
        defaultMode: 0755
        globalMounts:
          - path: /scripts
    route:
      app:
        hostnames: ["weather.k8s.alexieff.io"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
